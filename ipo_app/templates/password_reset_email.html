<!-- password_reset_email.html -->
{% block content %}
  <p>Hello {{ user.get_username }},</p>
  <p>We've received a request to reset the password for your account. You can reset your password by clicking the link below:</p>
  <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
  

  <p>If you did not request a password reset, please ignore this email.</p>
  <p>Thank you!</p>
{% endblock %}
