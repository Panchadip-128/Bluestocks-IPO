<!-- password_reset_confirm.html -->
{% block content %}
  <h2 class="title">Reset your password</h2>
  <p class="instructions">Enter your new password below:</p>
  
  <!-- Display form errors if any -->
  {% if form.errors %}
    <div class="error">
      <ul>
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <!-- Password reset form -->
  <form method="post" class="password-reset-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">Set new password</button>
  </form>
  
  <p class="login-link"><a href="{% url 'login' %}">Return to login</a></p>

  <style>
    /* Add your styles here */
  </style>
{% endblock %}
